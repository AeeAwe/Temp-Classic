<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страница не найдена</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        .error {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        h1 {
            margin: 0;
            font-size: 84px;
        }
        p {
            margin: 0;
            font-size: 42px;
        }
        a {
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="error">
        <h1>404</h1>
        <p>По такому адресу нет страницы</p>
        <a href="./">На главную</a>
    </div>
</body>
</html>
